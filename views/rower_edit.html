<div class="row">
    <div class="col-sm-4 col-sm-offset-3">
      <h3>Update Rower Details</h3> 
      <form ng-submit="updateRower()">
      <div class="form-group">
          <label for="Name">Name</label>
          <input type="text" class="form-control" ng-model="rower.detail.name" >
      </div>
      <div class="form-group">
          <label for="Age">Age</label>
          <input type="text" class="form-control" ng-model="rower.detail.age" >
      </div>
      <div class="form-group">
          <label for="Weight">Weight</label>
          <input type="number" class="form-control" ng-model="rower.detail.weight" >
      </div>
      <div class="form-group">
          <label for="Height">Height</label>
          <input type="decimal" class="form-control" ng-model="rower.detail.height" >
      </div>
      <input type="submit" class="btn btn-primary"  value="Apply changes">
    </form>
