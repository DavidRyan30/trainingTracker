  <div class ="row" ng-hide="signedIn()" >
    <div class= "col-md-2"></div>
    <div class= "col-md-5" id="session_list">
          <h1>You are not logged in</h1>
    <p>You must <a href="#/login"><strong>Login</strong></a> to access this page</p>
    </div>
    <div class= "col-md-2"></div>

  </div>
  <div class="row" ng-show="signedIn()">
    <div class="col-md-1">
    </div>
    <div class="col-md-10">
      <h3>All Rowers</h3>   
      <table class="table" id="session_list">
        <tr><th>Name</th><th>Age</th><th>Weight</th><th>Height</th></tr> 
              <tr ng-repeat="rower in rowers" >
                <td>
                 {{rower.name | uppercase}}
                </td>
                <td>
                  {{rower.age}}
                </td>
                <td>
                  {{rower.weight}}
                </td>
                <td>
                  {{rower.height}}
                </td>
                <td>
                
                <button ng-click="setEdit(rower.regRower)"> Edit <span class="glyphicon glyphicon-pencil" aria-hidden="false" ></span> </button>
                 
                  <button ng-click="deleteRower(rower.regRower)"> Delete <span class="glyphicon glyphicon-remove-circle" aria-hidden="false"></span></button>
                </td>
         </tr>
       </table>
  </div>
   <div class="col-md-1"></div>
  </div>
