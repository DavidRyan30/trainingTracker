<div class="row">
    <!-- <div class="col-sm-4 col-sm-offset-3"> -->
    <div class="col-md-3 col">
      <h3>Add new Rowers</h3> 
      <form name="rower_reg" ng-submit="addRower()" novalidate>
      <div class="form-group">
          <!--<label for="Name">Name</label>-->
          <input type="text" class="form-control" ng-model="rowername"
                 placeholder="Enter name" ng-required="true" autofocus="true">
      </div>
          <p class="error validationerror"
             ng-show="rower_reg.rowername.$touched">
              You are required to enter a name
          </p>
      <div class="form-group">
          <!--<label for="Email">Email</label>-->
          <input type="email" class="form-control" ng-model="roweremail"
                 placeholder="Enter email" ng-required="true">
      </div>
          <p class="error validationerror"
             ng-show="rower_reg.roweremail.$invalid && rower_reg.roweremail.$touched">
              You must enter a valid email
          </p>
      <div class = "form-group" ng-model="rowerpassword" placeholder="Enter password" ng-required="true">
          <!--<label for="Password">Password</label>-->
          <input type="password" class="form-control" ng-model="rowerpassword"
                 placeholder="Enter password">
      </div>
          <p class="error validationerror"
             ng-show="rower_reg.password.$invalid && rower_reg.rowerpassword.$touched">
              Password is required
          </p>
      <div class="form-group">
          <!--<label for="Age">Age</label>-->
          <input type="number" class="form-control" ng-model="rowerage"
                   placeholder="Enter age">
      </div>
      <div class="form-group">
          <!--<label for="Weight">Weight</label>-->
          <input type="number" class="form-control" ng-model="rowerweight"
                   placeholder="Enter weight">
      </div>

      <div class="form-group">
          <!--<label for="Height=""">Height</label>-->
          <input type="decimal" class="form-control" ng-model="rowerheight"
                   placeholder="Enter height">
      </div>
      <input type="submit" class="btn btn-primary"  value="Submit Form" ng-disabled="rower_reg.$invalid">
    </form>
  </div>
</div>
