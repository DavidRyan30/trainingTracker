<div class="row">

        <p class = "error regerror" ng-show="message">{{message}}</p>
      <h3>Add new Rowers</h3>
        <h5>(*) denotes a required field</h5>

      <form name="rower_reg" ng-submit="register()" novalidate id="session_list">
      <div class="col-md-5">
          <div class="form-group">
              <label>Rower Name *</label>
              <input type="text" class="form-control" ng-model="rower.name"
                     placeholder="Enter name" ng-required="true" autofocus="true">
          </div>

          <div class="form-group">
              <label>Email *</label>
              <input type="email" class="form-control" ng-model="rower.email"
                     placeholder="Enter email" ng-required="true">
          </div>

          <div class = "form-group"  >
              <label>Password *</label>
              <input type="password" class="form-control" ng-model="rower.password"
                     placeholder="Enter password" ng-required="true">
          </div>

          <div>
              <label>Gender *</label>

                  <label><input type="radio" name="gender" value="male" ng-model="rower.gender" ng-checked="true"/>Male</label>
                  <label><input type="radio" name="gender" value="female" ng-model="rower.gender"/>Female</label>
          </div>
    </div>
    <div class = "col-md-1">

    </div>
    <div class ="col-md-5">
      <div class="form-group">
          <label>Age</label>
          <input type="number" class="form-control" ng-model="rower.age"
                   placeholder="Enter age">
      </div>
      <div class="form-group">
          <label>Weight</label>
          <input type="number" class="form-control" ng-model="rower.weight"
                   placeholder="Enter weight">
      </div>

      <div class="form-group">
          <label>Height</label>
          <input type="decimal" class="form-control" ng-model="rower.height"
                   placeholder="Enter height">
      </div>

      <div class=form-group>
          <label class="checkbox">
              <input type="checkbox" name="coach" ng-model="rower.coach" ng-true-value="true" ng-false-value="false"> Check to give the registered user admin or coach privileges.
          </label>
          <div>Value when checked:  {{rower.coach}}</div>
        </div>

        </div>
          <input type="submit" class="btn btn-primary"  value="Submit Form">
      </form>

  </div>
</div>
