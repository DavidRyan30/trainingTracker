<div class = "row">
    <div class = "col-md-3">

    </div>
    <div class = "col-md-6">
        <h1>Login to access your training tracker</h1> <br>
        <form name="login" novalidate>
            <input type = "email" name = "email" placeholder="Email" autofocus
                   ng-model="rower.email" ng-required="true">
            <br>
            <p class="error validationerror"
               ng-show="login.email.$invalid && login.email.$touched">
                Must be a valid email
            </p>
            <input type = "password" name = "password" placeholder="Password"
                   ng-model="rower.password" ng-required="true">
            <p class="error validationerror"
               ng-show="login.password.$invalid && login.password.$touched">
                Password is required
            </p>
            <br>
            <button type = "submit" class ="btn"
                    ng-disabled="login.$invalid">Login</button>

            <p>or <a href="#/register">Register</a> </p>
        </form>

    </div>
    <div class = "col-md-3">

    </div>

</div>
