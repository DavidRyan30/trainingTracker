<div class="row">
    <form ng-submit="addTeam()" id="session_list">
    <div class="col-md-3 col">
      <h3>Add new team</h3> 

      <div>
          <label>Name</label>
          <input type="text" class="form-control" ng-model="team.name"
                 placeholder="Enter team name">
      </div>
      <div>
          <label>Team Size</label>
            <select ng-options="k as v for (k,v) in team_items" ng-model="team.size">
              <option value="">Select Size</option>
            </select>

<!--               <select ng-options="item in team_items" ng-model="team.size"></select>
 -->      </div>
      <div> <p>You must save your team first and then add the members</p></div>

      <div><input type="submit" class="btn btn-primary" ng-init="button=true" ng-click="button=false" value="Save Team"></div>
          
    </div>
      <div class="col-md-1">

      </div>

      <div class="col-md-5">
          <table id="teamMembers">
              <tr><th>Name</th></tr>
              <tr ng-repeat="rower in rowers | filter:searchText">
                  <td ng-click="addToTeam(rower)">{{rower.name}}</td>
              </tr>
          </table>
      </div>

      <!--<div class = "form-group">-->
        <!--<select ng-model = "rowers" ng-options="rower.id as rower.name for rower in rowers"></select>-->
      <!--</div>-->

    </form>

</div>
