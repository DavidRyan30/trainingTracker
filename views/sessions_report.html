<div class="row">
    <div class="col-md-9">
        <h2>Rowing Stats</h2>
        <div ng-app="chartApp">
            <div ng-controller="ChartController">
                <div class="row">
                    <div class="span9">
                        <div class="row" id="session_list">
                            <highchart id="chart1" config="chartConfig" class="span9" ></highchart>
                        </div>
                    </div>
                    <div class="trigger" >
                        <button id="t" ng-click="timeChart()" >Time Stats over 2000m</button>
                        <button id="r" ng-click="rateChart()">Stroke Rate Stats</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
