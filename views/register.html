<div class="row">
    <!-- <div class="col-sm-4 col-sm-offset-3"> -->
    <div class="col-md-3 col">
      <h3>Add new Rowers</h3> 
      <form ng-submit="addRower()">
      <div class="form-group">
          <label for="Name">Name</label>
          <input type="text" class="form-control" ng-model="newRower.name" 
                 placeholder="Enter name">
      </div>
      <div class="form-group">
          <label for="Age">Age</label>
          <input type="number" class="form-control" ng-model="newRower.age" 
                   placeholder="Enter age">
      </div>
      <div class="form-group">
          <label for="Weight">Weight</label>
          <input type="number" class="form-control" ng-model="newRower.weight" 
                   placeholder="Enter weight">
      </div>

      <div class="form-group">
          <label for="Height=""">Height</label>
          <input type="decimal" class="form-control" ng-model="newRower.height" 
                   placeholder="Enter height">
      </div>
      <input type="submit" class="btn btn-primary"  value="Submit Form">
    </form>
  </div>
</div>
