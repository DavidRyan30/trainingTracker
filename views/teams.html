<div class="row">
    <div class="col-md-4">
        <h3>All Teams</h3>
        <table class="table table-bordered">
            <tr><th>Name</th><th>Size</th><th>Team Members</th></tr>
            <tr ng-repeat="team in teams" >
                <td>
                    {{team.teamName | uppercase}}
                </td>
                <td>
                    {{team.teamSize}}
                </td>
                <td>
                    <!--This is where the team members will be listed-->
                    Rowers for each team will go here
                </td>
            </tr>
        </table>
    </div>
    <div class = "col-md-2"></div>
    <div class = "col-md-6">
        <p>Here is where the team manager will go and it will consist of a search and a table of rowers</p>

    </div>
</div>
