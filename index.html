<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>Rowing Training Tracker</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">

    <!--<link rel="stylesheet" href="styles/bootstrap/css/bootstrap-glyphicons.css">-->
    <!--Angular links-->
    <script src="js/lib/angular/angular.min.js"></script>
    <script src="js/lib/angular/angular-route.min.js"></script>
    <script src="js/lib/angular/angular-animate.min.js"></script>

    <!--Css Links-->
    <link href="styles/css/bootstrap.css" rel="stylesheet" />
    <link href="styles/custom.css" rel="stylesheet" />
    <!--Routing and module definition-->
    <script src="./js/app.js"></script>

    <script src="./js/chart_app.js"></script>
    <!--Service and factory files-->
    <script src="./js/services/auth_service.js"></script>
    <script src="./js/services/rowers_service.js"></script>
    <script src="./js/services/teams_service.js"></script>
    <script src="./js/services/training_session_service.js"></script>




    <!--App Controllers-->
    <script src="./js/controllers/auth.js"></script>
    <script src="./js/controllers/rowers.js"></script>
    <script src="./js/controllers/teams.js"></script>
    <script src="./js/controllers/training_sessions.js"></script>
    <script src="./js/controllers/status.js"></script>





    <!--Firebase links-->
    <script src="https://cdn.firebase.com/js/client/1.0.21/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.8.2/angularfire.min.js"></script>
    <script src="https://cdn.firebase.com/js/simple-login/1.6.2/firebase-simple-login.js"></script>

</head>
<body>
  <div id="header">
    <div class="row" id = "title_bar">
      <div class="col-md-3">
      </div>
      <div class="col-md-6"><p id="site_title"><strong>Rowing Tracker</strong></p></div>
      <div class="col-md-3">
      </div>
    </div>
</div>
<div id="content">
  <div class="rowerInfo"
          ng-controller="StatusController" ng-show="currentRower">
      <span class="rower">
        Hi {{ currentRower.name }}
        <!--<a href="#" ng-click="logout()">logout</a>-->
      </span>

  </div>
  <div class="view" ng-view ></div>
</div>

<div ng-include="'views/nav.html'"
     ng-controller="StatusController">

</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://code.highcharts.com/highcharts.src.js"></script>
  <script src="https://rawgithub.com/pablojim/highcharts-ng/master/src/highcharts-ng.js"></script>

</body>

</html>
